<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 演练场</title>
  <link rel="stylesheet" href="../assets/styles/main.css">
  <style>
    .playground {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      min-height: 400px;
    }
    
    @media (max-width: 768px) {
      .playground {
        grid-template-columns: 1fr;
      }
    }
    
    .editor-pane, .preview-pane {
      display: flex;
      flex-direction: column;
    }
    
    .pane-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--color-bg-alt);
      border-radius: var(--radius-md) var(--radius-md) 0 0;
      border: 1px solid var(--color-border);
      border-bottom: none;
    }
    
    .pane-title {
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    textarea {
      flex: 1;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      line-height: 1.5;
      padding: var(--spacing-md);
      border: 1px solid var(--color-border);
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      resize: none;
      tab-size: 2;
    }
    
    textarea:focus {
      outline: 2px solid var(--color-primary);
      outline-offset: -1px;
    }
    
    .preview-frame {
      flex: 1;
      border: 1px solid var(--color-border);
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      background: white;
    }
    
    .btn {
      padding: var(--spacing-xs) var(--spacing-md);
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.85rem;
    }
    
    .btn:hover {
      background: var(--color-primary-dark);
    }
    
    .tabs {
      display: flex;
      gap: var(--spacing-xs);
    }
    
    .tab {
      padding: var(--spacing-xs) var(--spacing-sm);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      border-radius: var(--radius-sm);
    }
    
    .tab.active {
      background: var(--color-primary);
      color: white;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: var(--spacing-md);
    }
  </style>
</head>
<body>
  <main class="container">
    <a href="../index.html" class="back-link">← 返回首页</a>
    
    <h1>CSS 演练场</h1>
    <p>在这里测试 CSS 代码，实时预览效果。</p>
    
    <div class="playground">
      <div class="editor-pane">
        <div class="pane-header">
          <div class="tabs">
            <button class="tab active" data-tab="html">HTML</button>
            <button class="tab" data-tab="css">CSS</button>
          </div>
        </div>
        <textarea id="html-editor" placeholder="输入 HTML...">&lt;div class="box"&gt;
  &lt;p&gt;Hello CSS!&lt;/p&gt;
&lt;/div&gt;</textarea>
        <textarea id="css-editor" style="display: none" placeholder="输入 CSS...">.box {
  padding: 20px;
  background: #e0f2fe;
  border: 2px solid #0284c7;
  border-radius: 8px;
}

.box p {
  margin: 0;
  color: #0369a1;
  font-weight: bold;
}</textarea>
      </div>
      
      <div class="preview-pane">
        <div class="pane-header">
          <span class="pane-title">预览</span>
          <button class="btn" id="run-btn">运行</button>
        </div>
        <iframe id="preview" class="preview-frame"></iframe>
      </div>
    </div>
  </main>

  <script>
    const htmlEditor = document.getElementById('html-editor');
    const cssEditor = document.getElementById('css-editor');
    const preview = document.getElementById('preview');
    const tabs = document.querySelectorAll('.tab');
    const runBtn = document.getElementById('run-btn');
    
    // 切换标签
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        const tabName = tab.dataset.tab;
        htmlEditor.style.display = tabName === 'html' ? 'block' : 'none';
        cssEditor.style.display = tabName === 'css' ? 'block' : 'none';
      });
    });
    
    // 运行代码
    function runCode() {
      const html = htmlEditor.value;
      const css = cssEditor.value;
      
      const doc = preview.contentDocument || preview.contentWindow.document;
      doc.open();
      doc.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <style>
            body { 
              font-family: system-ui, sans-serif; 
              padding: 16px;
              margin: 0;
            }
            ${css}
          </style>
        </head>
        <body>${html}</body>
        </html>
      `);
      doc.close();
    }
    
    runBtn.addEventListener('click', runCode);
    
    // 初始运行
    runCode();
    
    // 支持 Tab 键缩进
    [htmlEditor, cssEditor].forEach(editor => {
      editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          e.preventDefault();
          const start = editor.selectionStart;
          const end = editor.selectionEnd;
          editor.value = editor.value.substring(0, start) + '  ' + editor.value.substring(end);
          editor.selectionStart = editor.selectionEnd = start + 2;
        }
      });
    });
  </script>
</body>
</html>
